<ion-header>
  <ion-navbar color="primary">
    <ion-title>Operations</ion-title>
    
    <!-- 
          <ion-buttons end>
        <button>
            <ion-icon name="information-circle" (click)="Deconnexion()"></ion-icon>

    </ion-buttons>
    -->

   
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <ion-item-divider color="dark">
<ion-icon name="build" large></ion-icon>
Effectuer des Operations
  </ion-item-divider>
<ion-list>
  <ion-item>
    <ion-label floating>Nom Produit</ion-label>

    <ion-select [(ngModel)]="myOperation.nomProduit">
      <ion-option [value]="prod.nomProduit" *ngFor="let prod of listProduits">
        {{prod.nomProduit}}
      </ion-option>
    </ion-select>
 
  </ion-item>

  <ion-item>
    <ion-label floating>Quantit√©</ion-label>
    <ion-input type="number" [(ngModel)]="myOperation.quantite"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floationg>Date</ion-label>
    <ion-input type="date" [(ngModel)]="myOperation.date"></ion-input>
  </ion-item>
  

  <ion-item>
    <ion-label floating>Responsable</ion-label>
    <ion-input type="text" [(ngModel)]="myOperation.responsable"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Commentaire</ion-label>
    <ion-input type="text" [(ngModel)]="myOperation.libelle"></ion-input>
  </ion-item>
<ion-grid>
  <ion-row>
    <ion-col><button ion-button outline block color="secondary" (click)="depotOperation()">Retour</button></ion-col>
    <ion-col><button ion-button outline block color="danger"    (click)="retraitOperation()">Retrait</button></ion-col>
  </ion-row>
</ion-grid>
  
  
  
<!-- 
  
  <button ion-button outline >Retour</button>
  <button ion-button outline >Retrait</button>

 -->
</ion-list>
