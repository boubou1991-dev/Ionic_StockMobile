<ion-header>
  <ion-navbar color="dark">
     
    <ion-title>
      <!-- 
      <img src="assets/imgs/icon.jpg" class="logo"  height="30" width="30"/> 
      -->
    Stock </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding id="jx-login">
   
<ion-list>
  <ion-item>

    <img [src]="logo">
   
    <ion-icon name="share"></ion-icon>
<ion-input type="text" [(ngModel)]="myUser.login" placeholder="Utilisateur"></ion-input>
  </ion-item>

  <ion-item>
    
  
    <ion-input type="password" [(ngModel)]="myUser.password" placeholder="Mot de Passe"></ion-input>
  </ion-item>
  <button ion-button block color="grisnoir" (click)="getConnexion(myUser)">
    <ion-icon name="send"></ion-icon>
    Connexion</button>
  <button ion-button block color="gris" >Quitter</button>
</ion-list>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
       
      </ion-col>
      <ion-col>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

</ion-content>
